<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>prakshep internship</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/upload_image.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="heading">Upload an image</h1>
          <hr />
          <form
            action="/upload-image"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <label>Upload train image</label>
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  name="image1"
                  id="image1"
                />
                <label class="custom-file-label" for="image1"
                  >Select image...</label
                >
              </div>
              <img src="" id="image-1-tag" width="250px" alt="image-1" />
              <br />
              <label>Upload query image</label>
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  name="image2"
                  id="image2"
                />
                <label class="custom-file-label" for="image2"
                  >Select image...</label
                >
              </div>
              <img src="" id="image-2-tag" width="250px" alt="image-2" />

              <br />
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function readURL(input, index) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            $('#image-' + index + '-tag').attr('src', e.target.result);
          };
          reader.readAsDataURL(input.files[0]);
        }
      }
      $('#image1').change(function () {
        readURL(this, 1);
      });
      $('#image2').change(function () {
        readURL(this, 2);
      });
    </script>
  </body>
</html>
